    <line x1="0" y1="-40" x2="0" y2="-60" stroke="#dc2626" stroke-width="2"/>
    <text x="5" y="-55" font-family="monospace" font-size="8" fill="#dc2626">AGDI</text>
    
    <line x1="40" y1="0" x2="60" y2="0" stroke="#059669" stroke-width="2"/>
